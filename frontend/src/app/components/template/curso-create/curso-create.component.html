<mat-card class="main mat-elevation-z3">
    <mat-card-title>Novo Curso</mat-card-title>

    <form class="formulario">
        <mat-form-field appearance="fill">
            <input matInput placeholder="Nome" [(ngModel)]="curso.name" name="name">
        </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Data de Inicio</mat-label>
                <input placeholder="DD/MM/YYYY" matInput [matDatepicker]="picker" [(ngModel)]="curso.inicio" >
                <mat-datepicker-toggle matSuffix  [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Data de Termino</mat-label>
                <input placeholder="DD/MM/YYYY" matInput [matDatepicker]="picker2" [(ngModel)]="curso.termino" >
                <mat-datepicker-toggle matSuffix  [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput placeholder="Duração Em Semanas"  name="duracao" [(ngModel)]="curso.duracao" >
        </mat-form-field>
        <mat-form-field appearance="fill">
            <input matInput placeholder="Descrição " [(ngModel)]= "curso.description" name="description">
                <mat-label>Descrição</mat-label>
                <textarea matInput></textarea>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createCurso()" color="primary">
        Cadastrar
    </button>
     
</mat-card>
