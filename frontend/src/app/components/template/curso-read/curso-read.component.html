 <div class="titulo-listar">
  <h1>Lista de Cursos</h1>
   <input placeholder="pesquisar curso"/>
   <button>O</button>
 </div>
<div class="tabela mat-elevation-z4">
    <table mat-table [dataSource]="curso">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Data Duração Column -->
      <ng-container matColumnDef="Duracao">
        <th mat-header-cell *matHeaderCellDef>Duraçao</th>
        <td mat-cell *matCellDef="let row">{{ row.duracao}}</td>
      </ng-container>

      <!-- Data Inicio Column -->
      <ng-container matColumnDef="Inicio">
        <th mat-header-cell *matHeaderCellDef>Data Inicio</th>
        <td mat-cell *matCellDef="let row">{{ row.inicio}}</td>
      </ng-container>
      <!-- Data Termino Column -->
      <ng-container matColumnDef="Termino">
        <th mat-header-cell *matHeaderCellDef>Data Termino</th>
        <td mat-cell *matCellDef="let row">{{ row.termino}}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
