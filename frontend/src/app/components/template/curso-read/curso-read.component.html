<h1>Cursos cadastrados</h1>
<div class="tabela mat-elevation-z4">
    <table mat-table [dataSource]="curso">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <!-- Data Inicio Column -->
      <ng-container matColumnDef="Inicio">
        <th mat-header-cell *matHeaderCellDef>Data Inicio</th>
        <td mat-cell *matCellDef="let row">{{ row.Inicio}}</td>
      </ng-container>
      <!-- Data Termino Column -->
      <ng-container matColumnDef="Termino">
        <th mat-header-cell *matHeaderCellDef>Data Termino</th>
        <td mat-cell *matCellDef="let row">{{ row.Termino}}</td>
      </ng-container>
      <!-- Data Duração Column -->
      <ng-container matColumnDef="Duracao">
        <th mat-header-cell *matHeaderCellDef>Duraçao</th>
        <td mat-cell *matCellDef="let row">{{ row.duracao}}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
